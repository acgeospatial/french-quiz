<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Vocabulary Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-button {
            padding: 10px;
            font-size: 1em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option-button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        .quiz-direction {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Dropdown to select quiz direction -->
        <div class="quiz-direction">
            <label for="direction">Choose Quiz Direction:</label>
            <select id="direction">
                <option value="englishToFrench">English to French</option>
                <option value="frenchToEnglish">French to English</option>
            </select>
        </div>

        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const csvFilePath = "C:/Data/Andrew/French_GCSE/Word_List.csv"; // Update to relative path or host it if necessary
        let data = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const resultElement = document.getElementById('result');
            const directionElement = document.getElementById('direction');
            resultElement.textContent = '';

            // Get selected quiz direction
            const direction = directionElement.value;

            // Shuffle data and pick 3 random options
            shuffle(data);
            const selected = data.slice(0, 3);
            let correctAnswer, questionText;

            if (direction === "englishToFrench") {
                correctAnswer = selected[Math.floor(Math.random() * selected.length)];
                questionText = `What is the French word for "${correctAnswer.english}"?`;
            } else {
                correctAnswer = selected[Math.floor(Math.random() * selected.length)];
                questionText = `What is the English word for "${correctAnswer.french}"?`;
            }

            // Display the question based on the direction
            questionElement.textContent = questionText;

            // Create answer buttons based on the direction
            optionsElement.innerHTML = '';
            selected.forEach(option => {
                const button = document.createElement('button');
                if (direction === "englishToFrench") {
                    button.textContent = option.french; // Show French options for English to French quiz
                    button.onclick = () => {
                        if (option.french === correctAnswer.french) {
                            resultElement.textContent = 'Correct!';
                            resultElement.style.color = 'green';
                        } else {
                            resultElement.textContent = `Incorrect! The correct answer was "${correctAnswer.french}".`;
                            resultElement.style.color = 'red';
                        }
                        setTimeout(loadQuiz, 3000); // Load a new quiz after 3 seconds
                    };
                } else {
                    button.textContent = option.english; // Show English options for French to English quiz
                    button.onclick = () => {
                        if (option.english === correctAnswer.english) {
                            resultElement.textContent = 'Correct!';
                            resultElement.style.color = 'green';
                        } else {
                            resultElement.textContent = `Incorrect! The correct answer was "${correctAnswer.english}".`;
                            resultElement.style.color = 'red';
                        }
                        setTimeout(loadQuiz, 3000); // Load a new quiz after 3 seconds
                    };
                }
                optionsElement.appendChild(button);
            });
        }

        // Load CSV and initialize quiz
        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            complete: function(results) {
                data = results.data.map(row => ({
                    french: row.French,
                    english: row.English
                }));
                loadQuiz();
            }
        });
    </script>
</body>
</html>
