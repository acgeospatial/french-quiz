<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French to English Vocabulary Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-button {
            padding: 10px;
            font-size: 1em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .option-button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
    </div>
    
    <!-- Link French English -->
    <div style="margin-top: 20px;">
        <a href="index.html">Try French to English Quiz</a>
    </div>

    <!-- Try this Quiz with scoring -->
    <div style="margin-top: 40px;">
        <a href="english-quiz-with-score.html">Try this Quiz with scoring</a>
    </div>

    <script>
        const csvFilePath = "Word_List.csv";
        let data = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const resultElement = document.getElementById('result');

            resultElement.textContent = '';

            // Shuffle data and pick 3 random options
            shuffle(data);
            const selected = data.slice(0, 3);
            const correctAnswer = selected[Math.floor(Math.random() * selected.length)];

            // Display the question (asking for the English translation)
            questionElement.textContent = `What is the English word for \"${correctAnswer.french.split('|')[0].trim()}\"?`;

            // Create answer buttons
            optionsElement.innerHTML = '';
            selected.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.english;
                button.className = 'option-button';
                button.onclick = () => {
                    if (option.english === correctAnswer.english) {
                        resultElement.textContent = 'Correct!';
                        resultElement.style.color = 'green';
                    } else {
                        resultElement.textContent = `Incorrect! The correct answer was \"${correctAnswer.english}\".`;
                        resultElement.style.color = 'red';
                    }
                    setTimeout(loadQuiz, 3000); // Load a new quiz after 3 seconds
                };
                optionsElement.appendChild(button);
            });
        }

        // Load CSV and initialize quiz
        Papa.parse(csvFilePath, {
            download: true,
            header: true,
            complete: function(results) {
                data = results.data.map(row => ({
                    french: row.French,
                    english: row.English
                }));
                loadQuiz();
            }
        });
    </script>
</body>
</html>
